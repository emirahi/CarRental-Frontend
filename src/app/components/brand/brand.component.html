
<label class="form-label" for="cars">Arabanın Markası</label>
<br>
<select class="form-control" name="brands" id="brands">
  <option  (click)="setCurrentBrandNull()" value="0  ">Hepsi</option>
  <option *ngFor="let brand of brands" (click)="setCurrentBrand(brand)" class="form-control" value="{{ brand.brandId }}">{{ brand.brandName }}</option>
</select>
