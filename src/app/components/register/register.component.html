<div class="row">
    <div class="col-3">

    </div>
    <div class="col-6 mt-4">
        <main class="form-signin">
            <form [formGroup]="registerForm">
              <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
              
              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="firstname" placeholder="Adınız" formControlName="firstname">
                <label for="firstname">Adınız</label>
              </div>
              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="lastname" placeholder="Soyadınız" formControlName="lastname">
                <label for="lastname">Soyadınız</label>
              </div>
              <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button (click)="register()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
            </form>
        </main>
        
    </div>
    <div class="col-3">

    </div>
</div>
