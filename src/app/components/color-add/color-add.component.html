<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 mt-3">
        <div class="card">
            <div class="card-header">
                <h3 style="color:green">Bir Renk Ekleyin</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="colorForm">
                    <label for="color">Hangi rengi eklemek istersiniz</label>
                    <input type="text" id="color" class="form-control mt-1" formControlName="colorName">
                </form>
            </div>
            <div class="card-footer">
                <button (click)="Add()" type="submit" style="width: 100%;" class="btn btn-outline-success">Ekle</button>
            </div>
        </div>

    </div>
    <div class="col-md-1"></div>
</div>
